[tool:pytest]
# Test discovery configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marker definitions for test categorization
markers =
    # Priority markers
    critical: Critical priority tests (P1)
    high: High priority tests (P2)
    medium: Medium priority tests (P3)
    low: Low priority tests (P4)
    
    # Functional markers
    smoke: Smoke tests for quick validation
    regression: Regression tests
    performance: Performance and load tests
    cross_browser: Cross-browser compatibility tests
    
    # Feature-specific markers
    popup: Popup functionality tests
    mobile: Mobile and responsive tests
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    responsive: Responsive design tests
    browser: General browser tests
    
    # Browser-specific markers
    browser_chrome: Chrome-specific tests
    browser_firefox: Firefox-specific tests
    browser_safari: Safari-specific tests

# Default pytest options
addopts = 
    -v
    --strict-markers
    --tb=short
    --maxfail=10
    --durations=10

# Test execution configuration
minversion = 7.0
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

